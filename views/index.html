<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
</head>
<body>
    <div id="output">

    </div>
  <script>
    let form = document.getElementById("output").innerHTML = `
    
    <form class="login">
        <div class="intro">
        <h1>Login</h1>
        <p>Please enter your details below</p>
        </div>
        <input class="login-item" type="text" name="email" id="email" placeholder="Email:" />

        <input class="login-item" type="text" name="password" id="password" placeholder="Password:"  />

        <button class="login-item">Login</button>

       <div class="login-extra">
        <a href="/register"><p>Register</p></a>
       <a href="/register/password"><p>Reset Pass</p></a>
       </div>
    </form>
    `
  </script>
   <style>
    .intro{
        color: white;
    }
    .intro:hover{
        cursor: default;
        color: lightgrey;
    }
    #output{
        height: 98vh;
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 10px;
        background: black;
    
    }
    .login{
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        gap: 10px;
        border-radius: 10px;
        box-shadow: 5px 5px 5px 5px white;
        width: 400px;
        height: 400px;
    }
    
    .login-extra{
        display: flex;
        gap: 10px;
    }
    .login-extra a{
        text-decoration: none;
        color: black;
       
    }
    .login-extra p {
        
        width: 103px;
        text-align: center;
        border-radius: 5px;
        background: white;
    }
    .login-item{
        width: 210px;
        border-radius: 5px;
    }
    button.login-item{
        width: 218px;
        border-radius: 5px;
        background: white;
    }
  
   </style>
</body>
</html>
