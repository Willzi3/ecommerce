<html lang="en">
<head>

<body>
    <div id="output">

    </div>
    <!-- <button><a href="users.html">Users</a></button>

    <script>
        let login = document.getElementById("output").innerHTML = `
        <form>
            <label>Email</label>
            <input type="text" name="email" placeholder="email" id="email"/>
            <label>Password</label>
            <input type="text" name="password" placeholder="password" id="password"/>
            <button type="button" id="btn">Login</button>
            <a href="register.html"><p>Register</p></a>
            <p>Forgot password</p>
        </form>
        `
        //login functionality
btn.addEventListener("click", myFunction);
        

async function  myFunction() {
    let email = document.getElementById("email").value;
    let password = document.getElementById("password").value;

    const res = await fetch("http://localhost:6969/users/login",
{
    headers: {
      'Content-Type': 'application/json'
    },
    method: "POST",
    body: JSON.stringify({email: email,
         password: password})
})


const data = await res.json();

console.log(data);

}


    </script>

        }
    </style>
