<html lang="en">
<head>

<body>
    <h1>Users</h1>
    <div id="output">

    </div>
    <script>
        let table = document.getElementById("output").innerHTML = `
        <table>

        `
        const url = "http://localhost:6969"
        function api(url){
        fetch(url + "/" + "users")
            .then(res => res.json())
            .then((data) => {
                    for(i = 0; i < data.length; i++){
                        console.log(data)
            document.getElementById("output1").innerHTML += `
               
                    <tr>
                        <td class="table_row">${data[i].email}</td>
                        <td class="table_row">${data[i].password}</td>
                        <td class="table_row">${data[i].user_type}</td>
                        <td class="table_row">${data[i].phone}</td>
                        <td class="table_row">${data[i].country}</td>
                        <td class="table_row">${data[i].billing_address}</td>

            </table>`
        }
        });
    }
       api(url);
      

    </script>

        h1{
